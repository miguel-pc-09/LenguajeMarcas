<!DOCTYPE html>
<html lang="es">
<head>

  <title>Formulario</title>

</head>
<body>

  <div class="contenedor">

      <label>Nombre:<br><input type="text" required></label><br>
      <label>Correo electr√≥nico:<br><input type="email" required></label><br>

    </form>
